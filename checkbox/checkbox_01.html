<!DOCTYPE html>
<html lang="en">

<body>
    <div id="smile">:) Welcome back, wanderer.</div>

     <!-- additional class for this particular form is ${element_name}-gray-green

    <div class="container" class="login-gray-green">
         <h1>CHOOOPA!</h1> 
    <div class="form" class="form-gray-green" >
        <label for="uname"><b>Username</b></label>
        <input type="text" autocomplete="off" placeholder="Enter Username" name="uname" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
    
        <button type="submit" class="registerbtn">Login</button>
        
        <input type="checkbox" class="checkbox" checked="checked" id="checkbox" name="checkbox">
        <span class="checkspan">??</span>
        <label for="checkbox" class="checkl">what?</label>
      </div>
    </div>
    

      <div class="checkbox-container">
        <input type="checkbox" id="cb1" disabled checked>
        <label for="cb1">Checkbox 1</label>
      </div>
      <br>
      <div class="checkbox-container">
        <input type="checkbox" id="cb2" disabled>
        <label for="cb2">Checkbox 2</label>
      </div>
      <br>
      <div class="checkbox-container">
        <input type="checkbox" id="cb3">
        <label for="cb3">Checkbox 3</label>
      </div>
